<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="airdrop crypto">
  <meta name="keywords" content="crypto, token crypto, bitcoin, near, solana, ethereum, airdrops, cryptocurenncy, iac, gasfee, eth l2">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IAC</title>
  
  <link rel="icon" type="image/x-icon" sizes="152x152" href="img/iac1.png">
  <meta name="next-head-count" content="5"/>
  <!---stylecss--->
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="button.css">
</head>

<style>
  h1 {
    text-align: center;
  }
  .kosong {
    color: white;
  }
  .kosong {
    font-family: Monospace;
    background-color: white;
    color: lightblue;
  }
  .teks-putih {
    color: skyblue;
  }
  .teks-biru {
    color: #ffff;
  }
  
  /* Style untuk modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
    border-radius: 10px;
    text-align: center;
    animation: slide-in 0.5s forwards;
  }

  @keyframes slide-in {
    from {
      transform: translateY(-50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  /* Style untuk tombol close */
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  /* Style untuk tombol */
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  /* Style untuk dropdown */
  select {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    background-color: #f9f9f9;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  select:focus {
    outline: none;
    border-color: #000000;
    box-shadow: 0 0 10px rgba(0,0,0,0.25);
  }
</style>

<body>

<div style="height:250px;"></div>
<div class="kosong">
  <details>
    <summary id="teks" class="teks-putih">
      >Klik ini untuk melanjutkan:'( ::) :P :X X ;-) :O :-) ;-D:O ;):'( ::(〜￣△￣)〜) _:X X （*＾3＾）;-) 6 :-) x € :* ini adalah captcha<
    </summary>
    <select id="languageSelect" style="text-align: center;margin-top: 10px; padding: 10px;">
      <option value="id">Bahasa Indonesia</option>
      <option value="en">English</option>
    </select>
    <button class="btn-12" id="alertButton">
      <span>verifikasi</span>
    </button>
  </details>
</div>

<!-- Modal Alert -->
<div id="alertModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modalMessage">Berhasil membuktikan bahwa anda adalah manusia</p>
  </div>
</div>

<script>
  document.getElementById("teks").onclick = function() {
    this.classList.toggle("teks-biru");
    this.classList.toggle("teks-putih");
  };

  // Get the modal
  var modal = document.getElementById("alertModal");

  // Get the button that opens the modal
  var btn = document.getElementById("alertButton");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks the button, open the modal 
  btn.onclick = function(event) {
    event.preventDefault();
    var language = document.getElementById("languageSelect").value;
    if (!language) {
      alert('Silakan pilih bahasa terlebih dahulu');
      return;
    }
    
    // Set modal message based on language
    var modalMessage = document.getElementById("modalMessage");
    if (language === 'id') {
      modalMessage.textContent = 'Berhasil membuktikan bahwa anda adalah manusia';
    } else if (language === 'en') {
      modalMessage.textContent = 'Successfully proved that you are human';
    }

    modal.style.display = "block";
    // Redirect after 2 seconds
    setTimeout(function() {
      if (language === 'id') {
        window.location.href = "halaman_id.html";
      } else if (language === 'en') {
        window.location.href = "halaman_en.html";
      }
    }, 1000);
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
</body>
</html>
